{% macro popup(Title, Image, ID, Desc) -%}
<div class="popup" id="{{ID}}">
    <div class="popupcontent">
        <img alt="Image of game" src="{{Image}}">
        <h1>{{Title}}</h1>
        <p class="desc">{{Desc}}</p>
    </div>
    <div class="popupcontrols">
        <span class="popupclose">닫기</span>
    </div>
</div>
{%- endmacro %}
