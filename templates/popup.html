{% macro popup(Title, Image, ID, Desc, exec) -%}
<div class="popup" id="{{ID}}">
    <div class="popupcontent">
        <img alt="Image of game" src="{{Image}}">
        <h1>{{Title}}</h1>
        <p class="desc">{{Desc}}</p>
    </div>
    <div class="popupcontrols">
        <a class="runapp" href="{{exec}}" >열기</a>
        <a class="popupclose" href="#">닫기</a>
    </div>
</div>
{%- endmacro %}
